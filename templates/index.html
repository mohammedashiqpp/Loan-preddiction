{% load static%}
<head xmlns="http://www.w3.org/1999/html">
  <meta charset="UTF-8">
  <title>Loan Prediction</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body style="background-color: #b3b300;">
  <div class="col-md-6">
<div class="container-md" style="width: 40rem; margin: 80px;margin-top: 40px;border: 10px;border-style: inset;background-color: #999900;">
<form method="post">
    {% csrf_token %}
<center><h3>Loan Prediction</h3></center>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
     <label  class="form-label">Married Status</label>&nbsp;&nbsp;&nbsp;
  <input class="form-check-input" type="radio" name="Y"  value="yes">
  <label class="form-check-label" >Yes</label>
  <input class="form-check-input" type="radio" name="Y"  value="no">
  <label class="form-check-label" >No</label>
  </div>
  <div class="mb-3">
    <select class="form-select" aria-label="Default select example" name="op1">
  <option selected >Dependent</option><option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3+</option>
</select>
  </div>
    <div class="mb-3">
    <select class="form-select" aria-label="Default select example" name="op2">
  <option selected >Education</option>
  <option value="Graduated">Graduated</option>
  <option value="not graduted">Not Graduated</option>
</select>
  </div>
   <div class="mb-3">
     <label  class="form-label">Self Employed</label>&nbsp;&nbsp;&nbsp;
  <input class="form-check-input" type="radio" name="rd1"  value="yes">
  <label class="form-check-label" >Yes</label>
  <input class="form-check-input" type="radio" name="rd1"  value="no">
  <label class="form-check-label" >No</label>
  </div>
  <div class="mb-3">
  <label class="form-label">ApplicantIncome</label>
  <input type="number" class="form-control"   name="aincome">
</div>
    <div class="mb-3">
  <label class="form-label">CoapplicantIncome    </label>
  <input type="number" class="form-control"  name="bincome">
</div>
    <div class="mb-3">
  <label class="form-label">LoanAmount </label>
  <input type="number" class="form-control"   name="LoanAmount">
</div>
    <div class="mb-3">
  <label class="form-label">Loan_Amount_Term    </label>
  <input type="number"class="form-control"   name="lterm">
</div>
    <div class="mb-3">
  <label class="form-label">Credit_History </label>
  <input type="number"class="form-control"   name="cr">
</div>
    <div class="mb-3">
    <select class="form-select" aria-label="Default select example" name="op3">
  <option selected >Property Area</option>
  <option value="Rural">Rural</option>
  <option value="Urben">Urben</option>
</select>
  </div>
  <div class="mb-3">
  <button type="submit" class="btn btn-primary">Result</button>
    </div>
</form>
</div>
    </div>

        <div class="col-md-6" style=" position: absolute;top: 0px;right: 15px;width: 40rem; margin: 80px;margin-top: 40px;border: 10px;border-style: inset;background-color: #999900;">
             <h1 class="card-header">
    LOAN STATUS
  </h1>

            <div class="shadow card">

                <div class="card-body">
                    {% if data == 0 %}
                    <b style="color: red;"> Your not eligible for loan </b>
                    {% elif data == 1 %}
                    <b style="color: green;"> Your eligible for loan </b>
     {% endif %}
  </div>
</div>

        </div>

</body>


{% block content %}
{% endblock %}
